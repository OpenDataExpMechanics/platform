$def with (posts)

<h3>Your data sets</h3>


<table>
  <tr>
    <th>Title</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
$for post in posts:
    <tr>
        <td>$post.title</td>
        <td>
        <a href="/edit/$post.id"><i class="fa fa-pencil" aria-hidden="true" ></i></a>   
        </td>
        <td>
         <a href="/delete/$post.id"><i class="fa  fa-close" aria-hidden="true"></i></a>
        </td>
    </tr>
</table>
