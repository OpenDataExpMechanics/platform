$def with (posts,form,pages,amount)

<h3>Data sets</h3>


<table>
  <tr>
    <th>Title</th>
  </tr>
$for post in posts:
    <tr>
        <td><a href="/show/$post.id" target="_blank" >$post.title</a></td>
    </tr>
</table>

<form action="" method="post" class="form-group inline-form">
$:form.render()
</form>

$for i in pages:
   <a href="/list/$amount,$i" >$i</a>
