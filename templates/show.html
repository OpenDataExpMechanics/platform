$def with (posts)

$for post in posts:
    <h3>$post.title</h3>

    <h4>Description</h4>
    $post.content
    <br><br>
    Tags: $post.tags
$if post.link != 'None':
    <br><br>
        More details can be found <a href="$post.link">here</a>
$if post.file != 'None':
    <br><br>
    Archive can be donloaded here <a href="$post.file">here</a>
